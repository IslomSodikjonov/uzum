<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <header></header>
    
    <section>
        <div class="container">
            <div class="info_product">
                <div class="good_imgs">
                    <div class="column">
                       
                    </div>
                    <div class="main_img">
                        
                          
                    </div>
                </div>


                <div class="good_infos">
                    
                    <h1 class="product_title"></h1>
                    <div class="prices_box">
                        <p class="price_good"></p>
                        <p class="discount"></p>  
                    </div>
                    
                    <div class="quantity_btn">
                        <p class="reduce" id="btns_num">-</p>
                        <p class="number_good">1</p>
                        <p class="add" id="btns_num">+</p>
                    </div>

                    <hr>

                    <p class="descr_good"></p>

                    <div>
                        <button class="add_bag">Добавить в корзину</button>
                        <button class="save">Добавить в избранное</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="descr_good_btm">
                <div class="descr_box_btm">
                    <h1 class="descr_item_title">Описание товара</h1>
                    <p class="descr_item"></p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="popular">
              <h1 class="title_cat">Похожие товары</h1>
              <div class="goods_cards_box" id="similar">
                    
              </div>
            </div>
          </div>
    </section>
    <script type="module" src="./script.js"></script>
</body>
</html>
